<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form action="#" th:action="@{/}" method="post" th:object="${user}">
    <table>
        <tr>
            <td>FirstName:</td>
            <td><input th:field="*{firstName}"></td>
            <td><input th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstName Error</td>
        </tr>
        <tr>
            <td>LastName:</td>
            <td><input th:field="*{lastName}"></td>
            <td><input th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName Error</td>
        </tr>
        <tr>
            <td>PhoneNumber:</td>
            <td><input th:field="*{number}"></td>
            <td><input th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Number Error</td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input th:field="*{age}"></td>
            <td><input th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input th:field="*{email}"></td>
            <td><input th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
        </tr>
        <tr>
            <td>
                <button type="submit" value="Submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
